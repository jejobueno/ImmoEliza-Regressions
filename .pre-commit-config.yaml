repos:
-   repo: local
    hooks:
    - id: black
      name: black
      language: system
      description: 'Format code'
      entry: black
      types: [python]
      args:
        - --line-length=79
    - id: flake8
      name: flake8
      description: 'Check logic issues'
      language: system
      entry: flake8
      types: [python]

