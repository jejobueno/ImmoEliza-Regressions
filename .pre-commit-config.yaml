repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.6
      description: 'Format code'
      entry: black
      types: [python]
      args:
        - --line-length=79
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    - id: flake8
      name: flake8
      description: 'Check logic issues'
      language: system
      entry: flake8
      types: [python]

